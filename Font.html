<!DOCTYPE html>
<html>
<head>
	<title>Mjenjeanje fonta</title>
</head>
<body>

	<h2>
		U ovom programu čemo zamjeniti fontove texta
	</h2>

	<p id="test" style="font-size: 20px">
		Sada ćemo promjeniti ovaj text po veličini texta
	</p>


	<button type="button" onclick="document.getElementById('test').style.fontSize='35px'">
		Veci text
	</button>
	<button type="button" onclick="document.getElementById('test').style.fontSize='10px'">
		Manji text
	</button>
	<button type="button" onclick="document.getElementById('test').style.display='none'">
		Sakrij text
	</button>
	<button type="button" onclick="document.getElementById('test').style.display='block'">
		Pokazi text
	</button>


</body>
</html>
