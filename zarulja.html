<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('slika').src='pic/pic_bulbon.gif'">
Upali svitlo kurvo</button>

<img src="pic/pic_bulboff.gif" id="slika" style="width: 100px">

<button onclick="document.getElementById('slika').src='pic/pic_bulboff.gif'">
Gasi svitlo kurvo</button>




</body>
